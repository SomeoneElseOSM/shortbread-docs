<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="revised" content="{{ now.Format "2006-01-02T15:04:05 MST" }}">
<title>{{ if ne .Title "" }}{{ .Title }} :: {{end}}{{ .Site.Title }}</title>
<link rel="shortcut icon" href="{{"shortbread_logo_favicon.png" | relURL}}" type="image/x-icon" />
<link href="{{"css/nucleus.css" | relURL}}" rel="stylesheet">
<link href="{{"css/font-awesome.min.css" | relURL}}" rel="stylesheet">
<link href="{{"css/featherlight.min.css" | relURL}}" rel="stylesheet">
<link href="{{"css/auto-complete.css" | relURL}}" rel="stylesheet">
<link href="{{(printf "theme-%s/style.css" (.Site.Params.themeStyle| default "flex")  ) | relURL}}" rel="stylesheet">
{{with .Site.Params.themeVariant}}
	<link href="{{(printf "theme-%s/variant-%s.css" ($.Site.Params.themeStyle| default "flex") .) | relURL}}" rel="stylesheet">
{{end}}
<link rel="stylesheet" href="{{"css/bootstrap.min.css" | relURL}}">
<meta name="description" content="A free & simple Vector Tile schema for OpenStreetMap">

<!-- Facebook Meta Tags -->
<meta property="og:url" content="https://shortbread-tiles.org">
<meta property="og:type" content="website">
<meta property="og:title" content="Shortbread">
<meta property="og:description" content="A free & simple Vector Tile schema for OpenStreetMap">
<meta property="og:image" content="https://shortbread-tiles.org/shortbread_logo.png">

<!-- Twitter Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta property="twitter:domain" content="shortbread-tiles.org">
<meta property="twitter:url" content="https://shortbread-tiles.org">
<meta name="twitter:title" content="Shortbread">
<meta name="twitter:description" content="A free & simple Vector Tile schema for OpenStreetMap">
<meta name="twitter:image" content="https://shortbread-tiles.org/shortbread_logo.png">

{{ partial "custom-head.html" . }}
